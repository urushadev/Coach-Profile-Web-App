<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Coach Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign-In Section -->
    <section class="sign-in">
        <div class="info">
            <h1>Sign In to Access Your Training</h1>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Coach Profile. All rights reserved.</p>
    </footer>

    <script>
        // Simple Sign In form validation
        document.getElementById("signInForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting to a server

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Check if both fields are filled (Basic Validation)
            if (username === "" || password === "") {
                alert("Both fields are required!");
            } else {
                alert("Sign In Successful!");
                // In a real-world scenario, you would send the data to the backend server
                window.location.href = "index.html"; // Redirect to home page after successful sign-in
            }
        });
    </script>
</body>

</html>
