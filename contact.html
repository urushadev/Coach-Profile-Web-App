<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coach Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        /* Footer */
        footer {
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-info">
            <h1 style="color: black;">Contact Us</h1>
            <p>If you have any questions or want to book a session, feel free to reach out!</p>
        </div>

        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Gmail address" 
                    pattern="[a-zA-Z0-9._%+-]+@gmail\.com" 
                    title="Please enter a valid Gmail address (e.g., username@gmail.com)" 
                    required>
            </div>

            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" 
                    pattern="^\d{10}$" 
                    title="Please enter a 10-digit phone number (e.g., 9876543210)" 
                    required>
            </div>

            <div class="form-group">
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text Message</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Coach Profile. All rights reserved.</p>
    </footer>

    <script>
        // Simple Contact form submission (for demonstration purposes)
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission to server

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            // Validate fields
            if (name === "" || email === "" || phone === "" || message === "") {
                alert("All fields are required!");
            } else {
                alert("Thank you for your message, we will get back to you soon!");
                // Reset form
                document.getElementById("contactForm").reset();
            }
        });
    </script>
</body>

</html>
